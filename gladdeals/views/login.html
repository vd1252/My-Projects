	<div class="login-page">
		<div class="container"> 
			<h3 class="w3ls-title w3ls-title1">Login to your account</h3>  
			<div class="login-body">
				<form>
					<input type="text" class="user" ng-model="user.user_email" name="email" placeholder="Enter your email" required="">
					<input type="password" name="password" class="lock" ng-model="user.user_password" placeholder="Password" required="">
					<input type="submit" value="Login" ng-click="login()">
					
				</form> 
			</div>  
			
		</div>
	</div>
