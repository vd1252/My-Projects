<div class="forms">
	<div class="form-grids row widget-shadow" data-example-id="basic-forms">
		<div class="form-title">
			<h4>Update Supplier Details :</h4>
		</div>
		<div class="form-body">
			<form method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">Supplier Name</label>
					<input type="text" ng-model="supplier.supplier_name" class="form-control">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Supplier Description</label>
					<input type="text" ng-model="supplier.supplier_desc" class="form-control">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Supplier Address</label>
					<input type="text" ng-model="supplier.supplier_address" class="form-control">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Supplier Phone</label>
					<input type="text" ng-model="supplier.supplier_phone" class="form-control">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Supplier Password</label>
					<input type="password" ng-model="supplier.supplier_password" class="form-control">
				</div>
				<button type="submit" class="btn btn-default" ng-click="Submit()">Update</button>
			</form>
		</div>
	</div>
</div>
