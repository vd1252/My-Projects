<div class="forms">
					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>Add Category :</h4>
						</div>
						<div class="form-body">
							<form method="post"> 
							<div class="form-group">
							<label for="exampleInputEmail1">Enter Category Name</label> 
							<input type="text" ng-model="category.name" class="form-control" id="exampleInputEmail1" placeholder="Category Name">
							</div>
							<div class="form-group"> 
							<label for="exampleInputFile">Choose Category Image</label> 
							<input type="file" file-model="category.file" id="fileDemo" name="f1"> 
							</div> 
							<button type="submit" class="btn btn-default" ng-click="Submit()">Add</button> 
							</form> 
						</div>
					</div>
</div>
