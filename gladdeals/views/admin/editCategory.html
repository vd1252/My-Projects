<div class="forms">
	<div class="form-grids row widget-shadow" data-example-id="basic-forms">
		<div class="form-title">
			<h4>Edit Category :</h4>
		</div>
		<div class="form-body">
			<form method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">Enter Category Name</label>
					<input type="text" ng-model="category.cat_name" class="form-control" id="exampleInputEmail1"
						placeholder="Category Name">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Enter Category Status</label>
					<input type="text" ng-model="category.cat_status" class="form-control" id="exampleInputEmail1"
						placeholder="Category Status">
				</div>
				
				<button type="submit" class="btn btn-default" ng-click="Submit()">Update</button>
			</form>
		</div>
	</div>
</div>
