<div class="row" style="margin-top: 100px;height:310px;">

	<form class="form-horizontal">
		<div class="form-group">
			<label for="focusedinput" class="col-sm-2 control-label">Review Title</label>
			<div class="col-sm-8">
				<input type="text" ng-model="review.review_title" class="form-control" id="focusedinput">
			</div>

		</div>

		<div class="form-group">
			<label for="txtarea1" class="col-sm-2 control-label">Review</label>
			<div class="col-sm-8"><textarea cols="50" ng-model="review.review_data" rows="5" class="form-control1"></textarea></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2"></label>
			<div class="col-sm-8"><button type="button" ng-click="submit()" class="btn btn-primary btn-block">Submit</button></div>
		</div>
	</form>
</div>
